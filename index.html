<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bouncing Ball Playground</title>

  <!-- CSS  -->
  <style>
    body {
      margin: 0;
      background: #0b0e14;
      color: white;
      font-family: system-ui, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
    }

  button {
    margin: 12px;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
  }

    canvas {
      width: 800px;
      height: 500px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button id="resetBtn">Reset</button>

  <canvas id="canvas"></canvas>

  <!-- JS  -->
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const ball = { x: 200, y: 100, r: 15, vx: 200, vy: 0 };
    const gravity = 900;
    function resetBall() {
      ball.x = 200;
      ball.y = 100;
      ball.vx = 200;
      ball.vy = 0;

  // clear canvas so old trails disappear
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    document.getElementById("resetBtn").addEventListener("click", resetBall);

    function resize() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    resize();



    let last = performance.now();

    function loop(t) {
      const dt = (t - last) / 1000;
      last = t;

      ball.vy += gravity * dt;
      ball.x += ball.vx * dt;
      ball.y += ball.vy * dt;

      if (ball.y + ball.r > canvas.height) {
        ball.y = canvas.height - ball.r;
        ball.vy *= -0.8;
      }

      ctx.fillStyle = "rgba(11, 14, 20, 0.18)"; // match page background, low alpha
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "dodgerblue";
      ctx.fill();

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
